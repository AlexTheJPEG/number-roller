[tool.poetry]
name = "number-roller"
version = "0.1.0"
description = "A Discord bot that rolls numbers on a schedule for you!"
authors = ["Alex The JPEG"]
readme = "README.md"
package-mode = false

[tool.poetry.dependencies]
python = "^3.12"
py-cord = "^2.6.0"
aiocron = "^1.8"

[tool.poetry.group.dev.dependencies]
ruff = "^0.5.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
